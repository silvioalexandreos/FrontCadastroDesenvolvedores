<!DOCTYPE html>
<html>
	<head>
		<title>Cadastro Desenvolvedor</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body class="body">
		<div class="menu">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="CadastroDesenvolvedor.html">Cadastro Desenvolvedor</a></li>
				<li><a href="CadastroNivel.html">Cadastro Nível</a></li>
			</ul>
		</div>
		<div>
			<h1 class="h1">Cadastro Desenvolvedores</h1>
		</div>
		<form class="form">
			<div>
				<label>Nome:</label>
				<input type="input" name="nome">
				<br/>
				<br/>

				<label>Email:</label>
				<input type="input" name="email">
				<br/>
				<br/>

				<label>Nível:</label>
				<select name="nivel">
					<option selected="" value="">Selecione nível</option>
					<option selected="junior">Junior</option>
					<option selected="pleno">Pleno</option>
					<option selected="senior">Senior</option>
				</select>
				<br/>
				<br/>

				<label>Horas trabalhadas no mês:</label>
				<input type="input" name="horasTrabalhadas">
				<br/>
				<br/>

				<input type="button" name="salvar" value="Salvar">
				<input type="button" name="atualizar" value="Atualizar">
				<input type="button" name="excluir" value="Excluir">
			</div>
		</form>
	</body>
</html>
